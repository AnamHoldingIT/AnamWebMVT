{% extends "admin-panel/base_admin.html" %}
{% block title %}ایجاد کاربر جدید{% endblock %}
{% block menu_users %}active{% endblock %}

{% block content %}

<h2 class="page-title mb-3">ایجاد کاربر جدید</h2>

<div class="detail-card p-4">
    <form method="post" class="row g-4">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="col-12">
            <button class="btn btn-gold fw-bold px-4">ایجاد کاربر</button>
            <a href="{% url 'admin_panel:users' %}" class="btn btn-outline-light ms-2">بازگشت</a>
        </div>
    </form>
</div>

{% endblock %}
