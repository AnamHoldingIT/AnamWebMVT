{% extends "admin-panel/base_admin.html" %}
{% block title %}ریست پسورد{% endblock %}
{% block menu_users %}active{% endblock %}

{% block content %}
<h2 class="page-title mb-3">تغییر رمز عبور</h2>

<div class="detail-card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-gold">ذخیره رمز جدید</button>
        <a href="{% url 'admin_panel:user_detail' pk %}" class="btn btn-outline-light ms-2">بازگشت</a>
    </form>
</div>
{% endblock %}
